<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Op welk schip bevind ik mij?</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #eef;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    .box {
      background: #fff;
      border-radius: 1rem;
      padding: 1.5rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      max-width: 500px;
      text-align: center;
    }
    #result {
      margin-top: 1rem;
      font-size: 1.2rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Welk schip ligt onder mij?</h1>
    <p>We bepalen je locatie en zoeken schepen in de buurt...</p>
    <div id="status">⏳ Locatie ophalen...</div>
    <div id="result"></div>
  </div>

  <script>
    const apiKey = "210bbf8a558ed7738695c63a791a5d371a1389ae";
    const maxDistanceMeters = 300; // max afstand tot schip

    const statusEl = document.getElementById("status");
    const resultEl = document.getElementById("result");

    // Haversine afstandsberekening
    function getDistance(lat1, lon1, lat2, lon2) {
      const R = 6371e3; // meter
      const φ1 = lat1 * Math.PI/180;
      const φ2 = lat2 * Math.PI/180;
      const Δφ = (lat2 - lat1) * Math.PI/180;
      const Δλ = (lon2 - lon1) * Math.PI/180;

      const a = Math.sin(Δφ/2) * Math.sin(Δφ/2) +
                Math.cos(φ1) * Math.cos(φ2) *
                Math.sin(Δλ/2) * Math.sin(Δλ/2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
      return R * c;
    }

    function findClosestShip(userLat, userLon, messages) {
      let closest = null;
      let minDist = Infinity;

      for (const msg of messages) {
        const m = msg.Message;
        if (!m?.Latitude || !m?.Longitude || !m?.ShipName) continue;
        const d = getDistance(userLat, userLon, m.Latitude, m.Longitude);
        if (d < minDist && d <= maxDistanceMeters) {
          closest = m;
          minDist = d;
        }
      }

      return closest;
    }

    navigator.geolocation.getCurrentPosition(
      (position) => {
        const userLat = position.coords.latitude;
        const userLon = position.coords.longitude;

        statusEl.innerText = "📡 Verbinden met AIS-stream...";
        const socket = new WebSocket("wss://stream.aisstream.io/v0/stream");

        const collected = [];

        socket.onopen = function () {
          const boxSize = 0.05; // ~5km
          const bbox = [
            [
              [userLat - boxSize, userLon - boxSize],
              [userLat + boxSize, userLon + boxSize]
            ]
          ];

          const msg = {
            Apikey: apiKey,
            BoundingBoxes: bbox,
            FilterMessageTypes: ["PositionReport"]
          };
          socket.send(JSON.stringify(msg));
          statusEl.innerText = "🔍 Zoeken naar schepen in de buurt...";
        };

        socket.onmessage = function (event) {
          const ais = JSON.parse(event.data);
          collected.push(ais);

          const ship = findClosestShip(userLat, userLon, collected);
          if (ship) {
            resultEl.innerHTML = `🚢 Je bent waarschijnlijk op:<br><strong>${ship.ShipName}</strong>`;
            statusEl.innerText = `✅ Schip gevonden binnen ${maxDistanceMeters} meter.`;
            socket.close();
          }
        };

        socket.onerror = function (e) {
          statusEl.innerText = "❌ Fout bij verbinden met AIS-stream.";
        };
      },
      (err) => {
        statusEl.innerText = "❌ Kan je locatie niet ophalen.";
      }
    );
  </script>
</body>
</html>
