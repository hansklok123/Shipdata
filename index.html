<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AIS Scheepsdata Nederland</title>
  <style>
    body {
      font-family: sans-serif;
      background: #eef;
      padding: 20px;
    }
    #output {
      white-space: pre-wrap;
      background: #fff;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
      max-height: 500px;
      overflow-y: auto;
    }
  </style>
</head>
<body>

  <h1>Scheepsposities (AIS) - Nederland & Kust</h1>
  <p>Live AIS-berichten binnen deze regio:</p>
  <div id="output">Verbinding maken...</div>

  <script>
    const output = document.getElementById("output");

    const socket = new WebSocket("wss://stream.aisstream.io/v0/stream");

    socket.onopen = function () {
      const subscriptionMessage = {
        Apikey: "210bbf8a558ed7738695c63a791a5d371a1389ae",
        BoundingBoxes: [[[50.7, 3.3], [53.7, 7.3]]],  // Nederland + kust
        FilterMessageTypes: ["PositionReport"]
      };
      socket.send(JSON.stringify(subscriptionMessage));
      output.innerText = "✅ Verbonden met AIS-stream voor Nederland...\n\n";
    };

    socket.onmessage = function (event) {
      const aisMessage = JSON.parse(event.data);
      const timestamp = new Date().toLocaleTimeString();
      const mmsi = aisMessage?.MetaData?.MMSI || "Onbekend MMSI";
      const shipname = aisMessage?.Message?.ShipName || "Onbekende naam";
      const lat = aisMessage?.Message?.Latitude?.toFixed(4);
      const lon = aisMessage?.Message?.Longitude?.toFixed(4);

      const message = `[${timestamp}] Schip: ${shipname} | MMSI: ${mmsi} | Locatie: ${lat}, ${lon}\n`;
      output.innerText = message + output.innerText;
    };

    socket.onerror = function (err) {
      output.innerText += "\n❌ Fout met WebSocket:\n" + err.message;
    };
  </script>

</body>
</html>
